<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>
    <link rel="stylesheet" href="./css/estilo.css">
</head>

<body>
    <div id="container">

        <h1>FORMULÁRIO DE CADASTRO</h1>

        <div>
            <form action="#" method="get">

                <div>
                    <label for="idTxtNm">Nome:</label>
                    <input type="text" name="txtNm" placeholder="Digite seu nome." id="idTxtNm"
                        oninvalid="setCustomValidity('Este campo não pode ficar sem preenchimento!')"
                        pattern="[a-zA-Z]+">
                </div>
                <div>
                    <label for="idTxtProf">Profissão:</label>
                    <input type="text" name="txtProf" placeholder="Digite sua profissão" id="idTxtProf"
                        oninvalid="setCustomValidity('Este campo não pode ficar sem preenchimento!')"
                        pattern="[a-zA-Z]+">
                </div>
                <div>
                    <input type="submit" value="ENVIAR">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
