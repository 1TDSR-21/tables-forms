                            pattern="[a-zA-ZáàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ]{3,}$" required>
                    </div>
                    <div>
                        <label for="idTxtProf">Profissão:</label>
                        <input type="text" name="txtProf" placeholder="Digite sua profissão" id="idTxtProf"
                            oninvalid="setCustomValidity('Este campo não pode ficar sem preenchimento!')"
                            pattern="[a-zA-ZáàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ]{5,}$" required>
                    </div>
                    <div>
                        <input type="submit" value="ENVIAR">

                </fieldset>
            </form>
        </div>

        <h2>EXEMPLO DE QUERY STRING</h2>
