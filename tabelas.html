<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TABELAS</title>
        <link rel="stylesheet" href="/css/estilo.css" type="text/css">
    </head>
    <body>
        <div id="container">
            <h1>Exemplo Tabelas</h1>

            <table>
                <tr>
                    <th>ID</th>
                    <th>Modelo</th>
                    <th>Ano</th>
                    <th>Placa</th>
                    <th>Img</th>
                </tr>

                <tr>
                    <td>1</td>
                    <td>Ford-ka</td>
                    <td>2020</td>
                    <td>CXT1L23</td>
                    <td><img class="img-tblk" src="/img/fordka.png" alt="Ford Ka"></td>
                </tr>

                <tr>
                    <td>2</td>
                    <td>HB-20</td>
                    <td>2018</td>
                    <td>HJY4I89</td>
                    <td><img class="img-tbl" src="/img/hb20.png" alt="HB-20"></td>
                </tr>

                <tr>
                    <td>3</td>
                    <td>Mustang GT</td>
                    <td>2016</td>
                    <td>KKKL66</td>
                    <td><img class="img-tbl" src="/img/mustang.png" alt="Mustang GT"></td>
                </tr>

            </table>
        </div>
    </body>
</html>
